        <a href="../index.html" class="logo">MF</a>

    <!-- Main -->
    <main>
        <section class="cuerpo-contacto">
            <h1>
                Contacto
            </h1>
			<h2>Contactanos, estamos para ayudarte</h2>
			<form action=" " class="formula1">
                <label for="nombre" class="formula2">Nombre </label>
                <input type="text" name="introducir_nombre" placeholder="Escribe tu nombre">

                <label for="email" class="formula2">Email</label>
                <input type="email" name="introducir_email" placeholder="Escribe tu Email">

                <label for="telefono" class="formula2">Teléfono</label>
                <input type="tel" name="introducir_telefono" placeholder="Escribe tu teléfono">

                <label for="asunto" class="formula2">Asunto</label>
                <input type="text" name="introducir_asunto" placeholder="Escribe un asunto">

                <label for="mensaje" class="formula2">Mensaje</label>  
                <textarea name="introducir_mensaje" class="texto_mensaje" placeholder="Deja aquí tu comentario..."></textarea> 

                <input type="submit" class="boton"> <value class="boton2">Enviar</value>
                <input type="reset" class="boton"> <value class="boton2">Reseter Formulario</value>
			</form>	
        </section>

    </main>
